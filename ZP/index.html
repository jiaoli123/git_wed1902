    var baseURL="http://203.195.246.58:7777";
    //除重函数
    function chuchong(arr){
        var zu = []
        for(let i = 0;i<arr.length;i++)
        {
            if(zu.indexOf(arr[i]) == -1)
            {
                zu.push(arr[i])
            }
        }
        return zu
    }
    function reloadData(){
        $.get(baseURL+"/Employment/findAll",function(result){
            if(result.status == 200){
                $("#con_menu").empty()
                result.data.forEach(function(item){
                    $(`
                    <div class="m">
                        <h4>`+item.title+`</h4>
                        <div class="m_1">`+item.salary+`</div>
                        <div class="w">
                        <div class="m_2 c1">`+item.welfare+`</div>
                        </div>
                        <div class="m_9">
                            <p>工作时间：`+item.workingHours+`</p>
                            <p>工作类型：`+item.job+`</p>
                            <p>招聘人数：`+item.num+`</p>
                            <p>工作地点：`+item.city+`</p>
                        </div>
                    <div class="m_3" onclick="modalshow(`+item.id+`)">一键报名</div>
                    `).appendTo("#con_menu")
                })
            }
        })
    }

    //一键报名
    function seave() {
        var employmentId = sessionStorage.getItem("businessId")
        sessionStorage.setItem("businessId","")
        var realname = $("#bussiness_form input[name=realname]").val();
        var username = $("#bussiness_form input[name=username]").val();
        var gender=$("#bussiness_form input[name=gender]:checked").val();
        var birth = $("#bussiness_form input[name=birth]").val();
        var education = $("#bussiness_form input[name=education]").val();
        var workTime = $("#bussiness_form input[name=workTime]").val();
        var telephone = $("#bussiness_form input[name=telephone]").val();
        var data = {
            employmentId:employmentId,
            realname:realname,
            username:username,
            gender:gender,
            birth:birth,
            education:education,
            workTime:workTime,
            telephone:telephone
        }
        console.log(data)
        $.post(baseURL+"/Jobhunter/quickRegistration",data,function(a){
            if(a.status == 200){
                alert("报名成功")
                reloadData()
            }
            else {
                alert("报名失败")
            }
            modalclose()
        })
    }
